<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/discord.css">
</head>
<body>
<div class="main-container">
    <!-- 왼쪽 네비게이션 -->
    <div class="sidebar">
        <h2>지헌코드</h2>
        <ul>
            <li><a href="/list">아이템 리스트</a></li>
            <li><a href="/signup">회원가입</a></li>
            <li><a href="/login">로그인</a></li>
            <li sec:authorize="isAuthenticated()"><a href="/settings">설정</a></li>
            <li sec:authorize="isAuthenticated()"><a href="/logout">로그아웃</a></li>
        </ul>
    </div>

    <!-- 로그인 폼 -->
    <div class="chat-container">
        <h1>로그인</h1>
        <form th:action="@{/login}" method="post" class="container">
            <label for="username">아이디:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">로그인</button>
        </form>

        <!-- 오류 메시지 -->
        <p th:if="${param.error}" style="color:red;">잘못된 사용자 이름 또는 비밀번호입니다.</p>

        <!-- 회원가입 및 비밀번호 찾기 링크 -->
        <div class="additional-links">
            <a href="/signup">회원가입</a> | <a href="/forgot-password">비밀번호 찾기</a>
        </div>

        <a href="/" class="back-btn">첫 페이지로 돌아가기</a>
    </div>
</div>
</body>
</html>
